version: "3.7"
name: crm
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: frappe
      POSTGRES_PASSWORD: frappe123
      POSTGRES_DB: frappe
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frappe"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine

  frappe:
    image: frappe/bench:latest
    command: bash /workspace/init.sh
    environment:
      - SHELL=/bin/bash
    working_dir: /home/frappe
    volumes:
      - .:/workspace
    ports:
      - 8080:8000
      - 9001:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres-data: