# Blueprint do Render para ArcSat CRM
# Este arquivo configura todos os serviços necessários automaticamente
# 
# CONFIGURAÇÃO ATUALIZADA:
# - PostgreSQL do Render (gratuito ou $7/mês)
# - Redis do Render ($7/mês) ou gratuito do Render
# - MongoDB Atlas (opcional, para integrações futuras)
#
# Para usar este blueprint:
# 1. Faça commit deste arquivo
# 2. No Render Dashboard: New > Blueprint
# 3. Conecte seu repositório avilaops/arcsat
# 4. Aguarde criação automática de todos os serviços

services:
  # Serviço Web - ArcSat CRM
  - type: web
    name: arcsat-crm
    runtime: image
    image:
      url: ghcr.io/avilaops/arcsat:latest
    region: oregon
    plan: free  # Pode usar 'free' ou 'starter' ($7/mês)
    numInstances: 1
    healthCheckPath: /api/method/ping
    envVars:
      # Banco de Dados PostgreSQL - Conectado automaticamente
      - key: DB_TYPE
        value: postgres
      - key: DB_HOST
        fromDatabase:
          name: arcsat-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: arcsat-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: arcsat-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: arcsat-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: arcsat-postgres
          property: password
      # Redis - Conectado automaticamente
      - key: REDIS_HOST
        fromService:
          name: arcsat-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: arcsat-redis
          type: redis
          property: port
      # MongoDB Atlas (para integrações futuras)
      - key: MONGO_ATLAS_URI
        value: mongodb+srv://nicolasrosaab_db_user:Gio4EAQhbEdQMISl@cluster0.npuhras.mongodb.net/
      # Configurações do Site
      - key: SITE_NAME
        value: arcsat-crm.onrender.com
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SHELL
        value: /bin/bash

  # Redis Cache
  - type: redis
    name: arcsat-redis
    region: oregon
    plan: free  # Plano gratuito disponível!
    maxmemoryPolicy: noeviction
    ipAllowList: []

# Banco de Dados PostgreSQL (compatível com Frappe)
databases:
  - name: arcsat-postgres
    databaseName: arcsat_crm
    user: arcsat_user
    plan: free  # Plano gratuito: 256 MB RAM, 1 GB storage
