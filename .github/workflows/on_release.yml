name: ArcSat Release
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup dependencies
        run: |
          npm install @semantic-release/git @semantic-release/exec --no-save
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: "ArcSat Bot"
          GIT_AUTHOR_EMAIL: "avilaops@github.com"
          GIT_COMMITTER_NAME: "ArcSat Bot"
          GIT_COMMITTER_EMAIL: "avilaops@github.com"
        run: npx semantic-release