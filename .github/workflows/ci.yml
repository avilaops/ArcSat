name: ArcSat CI

on:
  pull_request:
    paths-ignore:
      - "**.css"
      - "**.js"
      - "**.md"
      - "**.html"
  workflow_dispatch:

env:
  ARCSAT_BRANCH: ${{ github.head_ref || github.ref_name }}

concurrency:
  group: ci-arcsat-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ArcSat Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mariadb:
        image: mariadb:10.8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=5s --health-timeout=2s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout ArcSat
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Add to Hosts
        run: echo "127.0.0.1 test.localhost" | sudo tee -a /etc/hosts

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

      - name: Install Frappe Bench
        run: |
          pip install frappe-bench
          
      - name: Init Frappe Bench
        run: |
          bench init --skip-redis-config-generation --python python3.11 --frappe-branch version-15 frappe-bench
          cd frappe-bench

      - name: Install ArcSat App
        working-directory: frappe-bench
        run: |
          # Copiar código do ArcSat para dentro do bench
          cp -r ${{ github.workspace }}/crm apps/crm
          
          # Instalar dependências Python do ArcSat
          bench pip install -e apps/crm

      - name: Create Test Site
        working-directory: frappe-bench
        run: |
          bench new-site test.localhost \
            --db-root-password root \
            --admin-password admin \
            --no-mariadb-socket
          
          bench --site test.localhost install-app crm
          bench --site test.localhost set-config developer_mode 1

      - name: Run Tests
        working-directory: frappe-bench
        run: |
          bench --site test.localhost run-tests --app crm --coverage

      - name: Show Coverage
        if: always()
        working-directory: frappe-bench
        run: |
          coverage report || true
          coverage html || true

      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frappe-bench/htmlcov/

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run Linters
        run: |
          cd crm
          pre-commit run --all-files --show-diff-on-failure || true
