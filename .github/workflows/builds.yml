name: Build ArcSat Docker Image
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/avilaops/arcsat
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Create Dockerfile
        working-directory: docker
        run: |
          cat > Dockerfile <<'EOF'
          FROM frappe/bench:latest
          
          LABEL org.opencontainers.image.source=https://github.com/avilaops/arcsat
          LABEL org.opencontainers.image.description="ArcSat/Avx CRM - Sistema ERP com integração CNPJ/CPF"
          LABEL org.opencontainers.image.licenses=AGPLv3
          
          WORKDIR /home/frappe
          
          # Copiar código do ArcSat
          COPY --chown=frappe:frappe ../crm /home/frappe/arcsat-crm
          COPY --chown=frappe:frappe init.sh /home/frappe/init-arcsat.sh
          
          # Tornar script executável
          RUN chmod +x /home/frappe/init-arcsat.sh
          
          # Modificar init script para usar código local
          RUN sed -i 's|bench get-app crm --branch main|cp -r /home/frappe/arcsat-crm /home/frappe/frappe-bench/apps/crm|g' /home/frappe/init-arcsat.sh
          
          EXPOSE 8000 9000
          
          CMD ["/bin/bash", "/home/frappe/init-arcsat.sh"]
          EOF
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max